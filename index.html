<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>PASSWORD GENERATOR</h2>
        <div class="card1">
            <input type="text"
            id="result"
            readonly>
            <button
            id="copyButton"
            onclick="copyPass()"
            >Copy</button>
        </div>
        <div class="card2">
            <input type="range"
            min="1";
            value="8";
            max="20";
            id="length"
            onchange="generatePassword()" 
            id="length">
            <label for="length" id="lengthslide">Length: 8</label>
            <input type="checkbox"
             id="numbercheckbox" 
             onclick="checkCheckbox()"
             onchange="generatePassword()"  
             >
            <label for="numbercheckbox">Number</label>
            <input type="checkbox" 
            id="charcatercheckbox"
            onclick="checkCheckbox()"
            onchange="generatePassword()"  
            >
            <label for="charcatercheckbox">charcater</label>
        </div>
        <p class="copy"></p>
    </div>
    <!--script-->
    <script src="script.js"></script>
</body>
</html>
